version: "3"
services:
  speech2text:
    build: .
    ports: 
      - 7098:7098
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - CUDA_VISIBLE_DEVICES=3
    command:
      - python3
      - api.py
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              count: 4
